<!DOCTYPE html>
<html lang="en" ng-app="lightRail">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.css" />

    <link rel="stylesheet" href="scripts/lib/css/roboto.css" />
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="scripts/lib/css/animate.css">


    <title>LightRail Connect</title>
  </head>
  <body class="nav-spacing" ng-controller='NavCtrl'>

    <!-- Toaster status: info, wait, error, success, warning -->
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>

    <!-- Nav Bar -->
    <div class="navbar navbar-warning navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand-style" id="logo-container" href="#/">
            <img class="logo-img-size" src="images/lrc-logo-black.png" alt="LightRail Connect">
          </a>
        </div>
        <div class="navbar-collapse collapse navbar-warning-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href='#/'>Listings</a>
            </li>
            <li>
              <a href="#/myfavorites" ng-show='isLoggedIn.user.loggedIn' ng-cloak>My Favorites </a>
            </li>
            <li class="dropdown" ng-hide='isLoggedIn.subscriber.loggedIn || isLoggedIn.user.loggedIn || isLoggedIn.admin.loggedIn' ng-cloak>
              <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Register<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/register/general_user">Register</a></li>
                <li><a href="#/register/subscriber">Register to List An Apartment</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown" ng-hide='isLoggedIn.subscriber.loggedIn || isLoggedIn.user.loggedIn || isLoggedIn.admin.loggedIn'>Login<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/login">User Login</a></li>
                <li><a href="#/login/subscriber">Subscriber Login</a></li>
              </ul>
            </li>
            <li ng-show='isLoggedIn.subscriber.loggedIn' ng-cloak>
              <a href='#/subscriber/dashboard/{{isLoggedIn.subscriber.id}}'>Dashboard</a>
            </li>
            <li ng-show='isLoggedIn.subscriber.loggedIn || isLoggedIn.user.loggedIn || isLoggedIn.admin.loggedIn' ng-cloak>
              <a href='' ng-click='logOut()'>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Nav Bar -->

    <div class="jumbotron"></div>
      <ng-view autoscroll='true'></ng-view>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?&libraries=geometry&key=AIzaSyD1YCqCxfcwN8nDDGTkfigJq9MIAYvdHGE"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

    <script src="scripts/lib/js/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.js"></script>
    <script src="lodash.js"></script>
    <script src="angular-google-maps.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-flow/2.6.1/ng-flow-standalone.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-flow/2.6.1/ng-flow.min.js"></script>

    <script src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/lib/js/Charts.js"></script>
    <script type="text/javascript" src="scripts/lib/js/chartDirective.js"></script>

    <!-- Material Design Dependencies -->
    <script src="/scripts/lib/js/ripples.min.js"></script>
    <script src="/scripts/lib/js/material.min.js"></script>

    <script>
      $(document).ready(function() {
        // This command is used to initialize some material design elements and make them work properly
        $.material.init();
      });
    </script>

    <script src='/scripts/controllers/navCtrl.js'></script>

    <script src="/scripts/controllers/RegisterCtrl.js"></script>
    <script src="/scripts/controllers/LoginCtrl.js"></script>
    <script src="/scripts/controllers/SubscriberCtrl.js"></script>

    <script src="/scripts/controllers/adminSubPageCtrl.js"></script>
    <script src="/scripts/controllers/adminStatsCtrl.js"></script>
    <script src="/scripts/controllers/adminUserCtrl.js"></script>
    <script src="/scripts/controllers/MapCtrl.js"></script>
    <script src="/scripts/controllers/GeneralUserFavoritesCtrl.js"> </script>
    <script src="/scripts/controllers/MainPageCtrl.js"> </script>
    <script src="/scripts/controllers/SubscriberDashboardCtrl.js"></script>
    <script src="/scripts/controllers/SubAddCtrl.js"> </script>

    <script src="/scripts/services/trainStationsConstants.js"></script>
    <script src="/scripts/services/authService.js"></script>
    <script src="/scripts/services/generalUserService.js"></script>

    <script src="/scripts/services/subscriberService.js"></script>
    <script src="/scripts/services/subscriberDashboardService.js"></script>

  </body>
</html><!-- ng-app -->
