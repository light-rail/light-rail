
 <div class="center-content animated fadeInRight">
  <form ng-submit="verifyApartmentAddress()" class="col-xs-12 col-md-10 col-lg-6">
    <div class="col-md-12">
      <h2 class="titles-styling top-spacing bottom-border listing-bottom-spacing">Add &amp; Verify Your Apartment Address</h2>
    </div>
    

      <!-- APARTMENT ADRESS -->
      <div class="col-md-12">
        <div class="panel panel-default panel-spacing">
          <div class="panel-heading" id="panel-heading-color">
            <h3 class="panel-title">Apartment Address <i>(Must be within 1/2 mile radius of a stop)</i></h3>  
          </div>
          <div class="panel-body">

            <div class="input-group col-xs-12">
              <label for="street_address" class="sr-only"></label>
              <input type="text" ng-model="apartment_name" class="form-control floating-label" id="form-input-underline" placeholder="Apartment Complex Name" required>
            </div><br>


            <div class="input-group col-xs-12">
              <label for="street_address" class="sr-only"></label>
              <input type="text" ng-model="address.street_address" class="form-control floating-label" id="form-input-underline" placeholder="Street Address" required>
            </div><br>

            <div class="input-group col-xs-12">
              <label for="city" class="sr-only"></label>
              <input type="text" ng-model="address.city" class="form-control floating-label" id="form-input-underline" placeholder="City" required>
            </div><br>
          
            <div class="input-group col-xs-12">
              <label for="state" class="sr-only"></label>
              <input type="text" ng-model="address.state" class="form-control floating-label" id="form-input-underline" placeholder="State" required>
            </div><br>
         
            <div class="input-group col-xs-12">
              <label for="zip_code" class="sr-only"></label>
              <input type="text" ng-model="address.zip_code" class="form-control floating-label" id="form-input-underline" placeholder="Zip Code" required>
            </div><br>

          </div> 
        </div>
      </div>

      <div class="col-md-12 center-content">
        <button type="submit" value="add_address" class="btn btn-primary">Add Address</button>
      </div>
      
      <div class="col-md-12">
        <div class="bottom-border border-top-spacing"></div>
      </div>
      
  </form>
</div>
